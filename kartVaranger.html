<doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kart over Varanger</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
  integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
  crossorigin=""/>
<style>
    #mapContainer{
        position: absolute;
        top:0;
        right:0;
        bottom:0;
        left:0;
        height:400px;
        width:700px;
    }
</style>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <div id="mapContainer"></div>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
    integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
    crossorigin=""></script>
    <script>
        //Setter standardvisning av kartet, 12 i mymap kan endres på. Den bestemmer standardzoom når du åpner siden. 
        var mymap = L.map('mapContainer').setView([70.298378, 29.915771], 8);
        
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox.streets',
            accessToken: 'pk.eyJ1IjoibXVyYXJuIiwiYSI6ImNqOWpwdDhveTNyeXUyeHF5dW9pdjY4bTkifQ.QQMjgOHn9Bnn7TITz_2GRw'
        }).addTo(mymap);
        // Legger til marker på kartet og legger til en beskrivelse.
        // Marker for Nesseby
        var marker1 = L.marker([70.1449466334966, 28.8606073977944]).addTo(mymap);
        marker1.bindPopup("Nesseby");
        // Marker for Hamningsberg
        var marker2 = L.marker([70.5411208438921, 30.610872247983]).addTo(mymap);
        marker2.bindPopup("Hamningsberg");
        // Marker for Steilnesset
        var marker3 = L.marker([70.3647478396412, 31.0978970807102]).addTo(mymap);
        marker3.bindPopup("Steilnesset");
        // Marker for Varangerbotn
        var marker4 = L.marker([70.1727733643208, 28.5560045084114]).addTo(mymap);
        marker4.bindPopup("Varangerbotn");
        // Marker for Varangerfjorden
        var marker5 = L.marker([70.0911048290472, 29.0091276908497]).addTo(mymap);
        marker5.bindPopup("Varangerfjorden");
        //Marker for Gornitak
        var marker6 = L.marker([70.1763980861783, 28.7222431102438]).addTo(mymap);
        marker6.bindPopup("Gornitak");

    </script>
</body>
</html>
